<!doctype html>
<html lang="en">
<head>
    <title>Expense calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<main>

    <h1>Учет моих расходов</h1>
    <div class="main-container">
        <div class="input-btn">
            <div class="input-wrap">
                <div class="input-where">
                    <p>Куда было потрачено:</p>
                    <input id="where" type="text" placeholder="Куда было потрачено">
                </div>
                <div class="input-how">
                    <p>Сколько было потрачено:</p>
                    <input id="how" type="text" placeholder="Сколько было потрачено">
                </div>
            </div>

            <div class="btn-add">
                <input type="submit" onclick="onClickButton()" value="Добавить">
            </div>
        </div>
        <h2 class="total-p">Итого: <p id="total">0</p> р.</h2>
    </div>

    <div id="content-page"></div>

</main>
</body>
</html>
